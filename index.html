<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Slider</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="imgs/work-04.jpg" alt="" >
        <img src="imgs/work-05.jpg" alt="" >
        <img src="imgs/work-06.jpg" alt="" >
        <img src="imgs/work-07.jpg" alt="" >
        <img src="imgs/work-08.jpg" alt="" >
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
